<!DOCTYPE html>
<!-- Referencement : Penser à changer la langue -->
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Referencement : Balise title supporte jusqu'à 70 caractères : faire un titre long -->
    <!-- title et meta apparaissent dans les résultats de recherche de google -->
    <title>
      Helium - la revolution numérique des modem nouvelle generation
    </title>
    <!-- Referencement : mettre une description assez detaillée du site pour un meilleur referencement -->
    <meta
      name="description"
      content="tout savoir sur helium : le modem ultra rapide, nouvelle generation qui va révolutionner l'internet3.0 et notre approche des technologies"
    />
    <!-- Referencement : Open Graph ; sert à etre plus visible sur les réseaux sociaux -->
    <meta property="og:title" content="helium" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <meta
      name="og:description"
      content="tout savoir sur helium : le modem ultra rapide, nouvelle generation qui va révolutionner l'internet3.0 et notre approche des technologies"
    />
    <meta property="og:image" content="image-Helium.png" />

    <!-- Exemple CSS avec du flex -->
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <!-- Exemple CSS avec du grid -->
    <link rel="stylesheet" href="./style_2.css" />
  </head>
  <body>
    <nav>
      <h2>Helium</h2>
      <ul>
        <li>5G</li>
        <li>Explorer</li>
        <li>Ecosystem</li>
      </ul>
    </nav>

    <header>
      <div class="header-left">
        <div class="header-left-container">
          <!-- Le h1 doit etre le plus haut possible et dire de quoi on parle -->
          <h1>POEPLE-POWERED NETWORK</h1>
          <h2>Start de wireless Revolution</h2>
          <!-- dans <p> google aime bien les mise en valeur avec des balises <strong> (en gras) et <em> (en italique) -->
          <p>
            Lorem ipsum dolor <strong> sit amet consectetur</strong> adipisicing
            elit. Quae incidunt vitae,
            <em> quas eum quibusdam earum amet fuga animi</em>
            nihil quis.
          </p>
        </div>
      </div>
      <div class="header-right">
        <!-- il faut obligatoirement compléter l'alt de la balise img -->
        <!-- l'image doit etre optilisé dans sa taille : la plus legere possible : privilégier le webp -->
        <img src="img/main.png" alt="modem-pic" id="modem" />
      </div>
    </header>

    <section id="info">
      <div class="info-left">
        <h3>Core technologie</h3>
        <div class="btn-container">
          <button>Tokens</button>
          <button>Prof of Coverage</button>
          <button>Long</button>
        </div>
      </div>

      <div class="info-right">
        <h3>Our Investors</h3>
        <div class="Investors">
          <div class="img-container">
            <img src="img/investlogo2blue.png" alt="Investors-1" />
            <img src="img/investlogo3blue.png" alt="Investors-2" />
            <img src="img/investlogo4blue.png" alt="Investors-3" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
